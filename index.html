<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h3>Simon Game</h3>
    <br>
    <div class="simon-container">
        <div class="box-container">
            <button id="green" class="simon-button"></button>
            <button id="red" class="simon-button"></button>
        </div>
        <br>
        <div class="box-container">
            <button id="yellow" class="simon-button"></button>
            <button id="blue" class="simon-button"></button>
        </div>
    </div>
    <div id="score-message"></div>
    <div class="text">Best Score : <span class="maxscores">0</span></div>
    
<div class="buttons-container">
    
    <button id="start-btn">Start Game</button>
    <button id="restart-btn">Restart Game</button>
    <!-- <div id="score-message"></div> -->
</div>
    <script src="simon.js"></script>
</body>
</html>
